<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{title.login}">ログイン</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        .card { max-width: 360px; padding: 16px; border: 1px solid #ccc; border-radius: 8px; }
        .field { margin-bottom: 12px; }
        .error { color: #c00; margin-bottom: 8px; }
        .info { color: #2e7d32; margin-bottom: 8px; }
        .lang { margin-bottom: 12px; }
        .lang a { margin-right: 8px; }
    </style>
</head>
<body>
<div class="lang">
    <a th:href="@{|?lang=ja|}">日本語</a>
    <a th:href="@{|?lang=en|}">English</a>
    <a th:href="@{|?lang=fr|}">Français</a>
    <a th:href="@{|?lang=es|}">Español</a>
    <a th:href="@{|?lang=ko|}">한국어</a>
    <a th:href="@{|?lang=zh|}">中文</a>
</div>

<h1 th:text="#{title.login}">ログイン</h1>

<div class="card">
    <div class="error" th:if="${param.error}" th:text="#{msg.login.error}">ログインに失敗しました。</div>
    <div class="info" th:if="${param.logout}" th:text="#{msg.logout}">ログアウトしました。</div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="field">
            <label th:text="#{label.username}">ユーザー名</label><br />
            <input type="text" name="username" autocomplete="username" />
        </div>
        <div class="field">
            <label th:text="#{label.password}">パスワード</label><br />
            <input type="password" name="password" autocomplete="current-password" />
        </div>
        <button type="submit" th:text="#{button.login}">ログイン</button>
    </form>
</div>
</body>
</html>
