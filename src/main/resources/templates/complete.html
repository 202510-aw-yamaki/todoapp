<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ToDo完了</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        table { border-collapse: collapse; width: 100%; max-width: 720px; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background: #f5f5f5; width: 160px; text-align: left; }
        .actions { margin-top: 12px; }
        .badge { display: inline-block; padding: 2px 8px; border-radius: 10px; font-size: 0.85em; color: #fff; }
        .attachments { margin-top: 24px; }
        .attachments table { margin-top: 8px; }
    </style>
</head>
<body>
<h1>ToDo完了</h1>
<p>上記で登録しました。</p>

<table>
    <tr>
        <th>登録者</th>
        <td th:text="${todo.author}"></td>
    </tr>
    <tr>
        <th>タイトル</th>
        <td th:text="${todo.title}"></td>
    </tr>
    <tr>
        <th>詳細</th>
        <td th:text="${todo.detail}"></td>
    </tr>
    <tr>
        <th>期限日</th>
        <td th:text="${todo.deadlineLabel}"></td>
    </tr>
    <tr>
        <th>カテゴリ</th>
        <td>
            <span class="badge" th:if="${todo.category != null}" th:text="${todo.category.name}"
                  th:style="|background:${todo.category.color}|"></span>
        </td>
    </tr>
</table>

<div class="attachments">
    <h2>添付ファイル</h2>
    <table th:if="${attachments != null && !attachments.isEmpty()}">
        <thead>
        <tr>
            <th>ファイル名</th>
            <th>サイズ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${attachments}">
            <td>
                <a th:href="@{/todos/attachments/{id}/download(id=${a.id})}" th:text="${a.originalName}"></a>
            </td>
            <td th:text="${#numbers.formatInteger(a.size, 0, 'COMMA')} + ' bytes'"></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${attachments == null || attachments.isEmpty()}">添付ファイルはありません。</div>
    <div class="actions">
        <a th:href="@{/todos/{id}/edit(id=${todo.id})}">添付ファイルを追加/削除</a>
    </div>
</div>

<div class="actions">
    <a th:href="@{/todos}">一覧へ</a>
</div>
</body>
</html>
