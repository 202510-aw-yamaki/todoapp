<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Stepper</title>
</head>
<body>
<div th:fragment="stepper(stepLabels, currentStep)" class="stepper" role="list">
    <div class="stepper-item" th:each="label, stat : ${stepLabels}"
         th:classappend="${stat.index + 1 < currentStep} ? ' completed' : (${stat.index + 1 == currentStep} ? ' active' : ' pending')"
         role="listitem"
         th:attr="aria-current=${stat.index + 1 == currentStep} ? 'step' : null">
        <div class="stepper-circle">
            <span th:if="${stat.index + 1 < currentStep}">✓</span>
            <span th:unless="${stat.index + 1 < currentStep}" th:text="${stat.index + 1}">1</span>
        </div>
        <div class="stepper-label" th:text="${label}">Label</div>
    </div>
</div>
</body>
</html>
