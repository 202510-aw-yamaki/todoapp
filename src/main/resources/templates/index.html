<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ToDo一覧</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background: #f5f5f5; }
        .actions { display: flex; gap: 8px; }
        .topbar { display: flex; gap: 12px; align-items: center; margin-bottom: 12px; }
        .muted { color: #666; }
        tr.completed { background: #eee; }
        .badge { display: inline-block; padding: 2px 8px; border-radius: 10px; font-size: 0.85em; color: #fff; }
        .badge.done { background: #666; }
        .badge.todo { background: #1976d2; }
        .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; }
        .modal { background: #fff; padding: 20px; border-radius: 8px; min-width: 320px; max-width: 480px; box-shadow: 0 8px 24px rgba(0,0,0,0.2); }
        .modal h2 { margin: 0 0 12px; font-size: 1.1em; }
        .modal-actions { display: flex; gap: 12px; justify-content: flex-end; margin-top: 16px; }
        .modal-backdrop.show { display: flex; }
    </style>
</head>
<body>
<h1>ToDo一覧</h1>

<div class="topbar">
    <form method="get" th:action="@{/todos}" class="actions">
        <input type="text" name="q" placeholder="タイトルで検索" th:value="${q}" />
        <button type="submit">検索</button>
        <a th:href="@{/todos}">クリア</a>
    </form>
    <a th:href="@{/todos/new}">新規登録</a>
</div>

<p class="muted" th:text="|検索結果: ${count}件|"></p>

<table>
    <thead>
    <tr>
        <th>No</th>
        <th>
            <a th:href="@{/todos(q=${q}, sort=${sort == 'titleAsc' ? 'titleDesc' : 'titleAsc'})}">タイトル</a>
            <span th:if="${sort == 'titleAsc'}">▲</span>
            <span th:if="${sort == 'titleDesc'}">▼</span>
        </th>
        <th>登録者</th>
        <th>
            <a th:href="@{/todos(q=${q}, sort=${sort == 'createdAtAsc' ? 'createdAtDesc' : 'createdAtAsc'})}">作成日</a>
            <span th:if="${sort == 'createdAtAsc'}">▲</span>
            <span th:if="${sort == 'createdAtDesc'}">▼</span>
        </th>
        <th>
            <a th:href="@{/todos(q=${q}, sort=${sort == 'completedAsc' ? 'completedDesc' : 'completedAsc'})}">ステータス</a>
            <span th:if="${sort == 'completedAsc'}">▲</span>
            <span th:if="${sort == 'completedDesc'}">▼</span>
        </th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(todos)}">
        <td colspan="6" class="muted">データはありません</td>
    </tr>
    <tr th:each="todo, stat : ${todos}" th:classappend="${todo.completed} ? 'completed'">
        <td th:text="${stat.count}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.author}"></td>
        <td th:text="${#temporals.format(todo.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <span class="badge done" th:if="${todo.completed}">完了</span>
            <span class="badge todo" th:unless="${todo.completed}">未完了</span>
        </td>
        <td>
            <div class="actions">
                <a th:href="@{/todos/{id}/edit(id=${todo.id})}">編集</a>
                <form th:action="@{/todos/{id}/toggle(id=${todo.id})}" method="post">
                    <input type="hidden" name="q" th:value="${q}" />
                    <input type="hidden" name="sort" th:value="${sort}" />
                    <button type="submit" th:text="${todo.completed} ? '未完了に戻す' : '完了にする'"></button>
                </form>
                <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" class="delete-form">
                    <button type="submit" data-delete="true">削除</button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<div id="deleteModal" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="deleteModalTitle">
    <div class="modal">
        <h2 id="deleteModalTitle">本当に削除しますか？</h2>
        <p>この操作は取り消せません。</p>
        <div class="modal-actions">
            <button type="button" id="cancelDelete">キャンセル</button>
            <button type="button" id="confirmDelete">OK</button>
        </div>
    </div>
</div>

<script>
    (function () {
        const modal = document.getElementById('deleteModal');
        const cancelBtn = document.getElementById('cancelDelete');
        const confirmBtn = document.getElementById('confirmDelete');
        let targetForm = null;

        function openModal(form) {
            targetForm = form;
            modal.classList.add('show');
            confirmBtn.focus();
            document.addEventListener('keydown', handleKeydown);
        }

        function closeModal() {
            modal.classList.remove('show');
            targetForm = null;
            document.removeEventListener('keydown', handleKeydown);
        }

        function handleKeydown(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        }

        document.querySelectorAll('form.delete-form').forEach((form) => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                openModal(form);
            });
        });

        cancelBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        confirmBtn.addEventListener('click', () => {
            if (targetForm) {
                targetForm.submit();
            }
        });
    })();
</script>
</body>
</html>
