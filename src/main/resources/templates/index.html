<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{title.todo.list}">ToDo一覧</title>
    <link rel="stylesheet" th:href="@{/css/calendar.css}" />
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; padding-bottom: 96px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background: #f5f5f5; }
        .actions { display: flex; gap: 8px; }
        .topbar { display: flex; gap: 12px; align-items: center; margin-bottom: 12px; flex-wrap: wrap; }
        .muted { color: #666; width: 240px; display: inline-block; }
        #bulkSelect { height: 25px; }
        .status-toggle { display: inline-flex; gap: 6px; align-items: center; }
        .status-toggle a { padding: 2px 8px; border: 1px solid #ccc; text-decoration: none; color: #333; border-radius: 12px; }
        .status-toggle .active { background: #1976d2; color: #fff; border-color: #1976d2; }
        .accordion { position: relative; }
        .accordion summary { cursor: pointer; border: 1px solid #ccc; border-radius: 6px; padding: 6px 10px; list-style: none; }
        .accordion summary::-webkit-details-marker { display: none; }
        .accordion[open] .accordion-panel { display: block; }
        .accordion-panel { display: none; position: absolute; left: 0; top: 100%; margin-top: 6px; width: 100%; max-width: 100vw; background: #fff; border: 1px solid #ccc; border-radius: 6px; padding: 8px 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.15); z-index: 5; }
        .author-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 6px 12px; }
        tr.completed { background: #eee; }
        tr.deadline-overdue { background: #f8d7da; }
        tr.deadline-near { background: #fff3cd; }
        .badge { display: inline-block; padding: 2px 8px; border-radius: 10px; font-size: 0.85em; color: #fff; }
        .badge.done { background: #666; }
        .badge.todo { background: #1976d2; }
        .badge.category { color: #fff; }
        .modal-backdrop { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; }
        .modal { background: #fff; padding: 20px; border-radius: 8px; min-width: 320px; max-width: 480px; box-shadow: 0 8px 24px rgba(0,0,0,0.2); }
        .modal h2 { margin: 0 0 12px; font-size: 1.1em; }
        .modal-actions { display: flex; gap: 12px; justify-content: flex-end; margin-top: 16px; }
        .modal-backdrop.show { display: flex; }
        .pager { position: fixed; left: 16px; bottom: 16px; display: flex; gap: 8px; align-items: center; flex-wrap: wrap; background: rgba(255,255,255,0.9); padding: 8px; border-radius: 6px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .pager a, .pager span { padding: 4px 8px; border: 1px solid #ccc; text-decoration: none; color: #333; }
        .pager .current { background: #1976d2; color: #fff; border-color: #1976d2; }
        .pager .disabled { color: #999; border-color: #eee; }
        .bulk-bar { display: flex; gap: 12px; align-items: center; margin: 12px 0; flex-wrap: wrap; }
        .bulk-bar button:disabled { opacity: 0.5; cursor: not-allowed; }
        .lang { margin-bottom: 12px; }
        .lang a { margin-right: 8px; }
    </style>
</head>
<body th:attr="data-today=${today}">
<div class="lang">
    <a th:href="@{|?lang=ja|}">日本語</a>
    <a th:href="@{|?lang=en|}">English</a>
    <a th:href="@{|?lang=fr|}">Français</a>
    <a th:href="@{|?lang=es|}">Español</a>
    <a th:href="@{|?lang=ko|}">한국어</a>
    <a th:href="@{|?lang=zh|}">中文</a>
</div>

<h1 th:text="#{title.todo.list}">ToDo一覧</h1>

<div th:replace="calendar :: calendar"></div>
<dialog id="layout-dialog"
        th:attr="data-loading=#{msg.loading}, data-no-todos=#{msg.noTodos}, data-load-error=#{msg.loadError},
                 data-label-author=#{label.author}, data-label-title=#{label.title}, data-label-detail=#{label.detail}, data-label-deadline=#{label.deadline}">
</dialog>

<div class="topbar" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <form method="get" th:action="@{/todos}" class="actions">
        <input type="text" name="q" th:placeholder="#{placeholder.search.title}" th:value="${q}" />
        <input type="hidden" name="sort" th:value="${sort}" />
        <input type="hidden" name="calMonth" th:value="${calendarMonth}" />
        <input type="hidden" name="page" value="0" />
        <details class="accordion">
            <summary th:text="#{label.author.select}">登録者を選択</summary>
            <div class="accordion-panel">
                <div class="author-list">
                    <label th:each="a : ${authors}">
                        <input type="checkbox" name="author" th:value="${a}" th:checked="${author != null && author.contains(a)}" />
                        <span th:text="${a}"></span>
                    </label>
                </div>
            </div>
        </details>
        <select name="categoryId">
            <option value="" th:selected="${categoryId == null}" th:text="#{label.category.all}">全カテゴリ</option>
            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}" th:selected="${categoryId == c.id}"></option>
        </select>
        <input type="hidden" name="size" th:value="${size}" />
        <button type="submit" th:text="#{button.search}">検索</button>
        <a th:href="@{/todos}" th:text="#{button.clear}">クリア</a>
    </form>
    <a th:href="@{/todos/new}" th:text="#{link.new}">新規登録</a>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/users}" th:text="#{link.userAdmin}">ユーザー管理</a>
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" th:text="#{button.logout}">ログアウト</button>
    </form>
    <a th:href="@{/todos/export(q=${q}, sort=${sort}, categoryId=${categoryId}, author=${author}, status=${status})}" th:text="#{link.csv}">CSVダウンロード</a>
</div>

<div class="bulk-bar">
    <div class="status-toggle" role="group" aria-label="ステータス絞り込み">
        <a th:href="@{/todos(q=${q}, sort=${sort}, categoryId=${categoryId}, author=${author}, status='completed', page=0, size=${size})}"
           th:classappend="${status == 'completed'} ? 'active'" th:text="#{status.completed.only}">完了のみ</a>
        <a th:href="@{/todos(q=${q}, sort=${sort}, categoryId=${categoryId}, author=${author}, status='active', page=0, size=${size})}"
           th:classappend="${status == 'active'} ? 'active'" th:text="#{status.active.only}">未完了のみ</a>
        <a th:href="@{/todos(q=${q}, sort=${sort}, categoryId=${categoryId}, author=${author}, page=0, size=${size})}"
           th:classappend="${status == null || status == ''} ? 'active'" th:text="#{status.all}">全て</a>
    </div>
    <label>
        <span th:text="#{label.bulk}">一括チェック:</span>
        <select id="bulkSelect">
            <option value="" th:text="#{label.select}">選択してください</option>
            <option value="all" th:text="#{status.all}">全て</option>
            <option value="completed" th:text="#{status.completed}">ステータスが完了</option>
            <option value="overdue" th:text="#{status.overdue}">期限が過去のもの</option>
        </select>
    </label>
    <button type="button" id="applyBulkSelect" th:text="#{button.bulkCheck}">まとめてチェック</button>
    <form id="bulkDeleteForm" th:action="@{/todos/bulk-delete}" method="post">
        <input type="hidden" name="q" th:value="${q}" />
        <input type="hidden" name="sort" th:value="${sort}" />
        <input type="hidden" name="categoryId" th:value="${categoryId}" />
        <input type="hidden" name="author" th:each="a : ${author}" th:value="${a}" />
        <input type="hidden" name="status" th:value="${status}" />
        <input type="hidden" name="page" th:value="${page}" />
        <input type="hidden" name="size" th:value="${size}" />
        <button type="submit" id="bulkDeleteBtn" disabled th:text="#{button.bulkDelete}">選択した項目を削除</button>
    </form>
</div>

<div class="bulk-bar">
    <span class="muted" th:text="#{label.count(${count},${start},${end})}">全0件中 0-0件</span>
    <div class="actions" role="group" aria-label="ページサイズ">
        <a th:href="@{/todos(q=${q}, sort=${sort}, categoryId=${categoryId}, author=${author}, status=${status}, page=0, size=10)}">10</a>
        <a th:href="@{/todos(q=${q}, sort=${sort}, categoryId=${categoryId}, author=${author}, status=${status}, page=0, size=20)}">20</a>
        <a th:href="@{/todos(q=${q}, sort=${sort}, categoryId=${categoryId}, author=${author}, status=${status}, page=0, size=30)}">30</a>
        <a th:href="@{/todos(q=${q}, sort=${sort}, categoryId=${categoryId}, author=${author}, status=${status}, page=0, size=50)}">50</a>
        <a th:href="@{/todos(q=${q}, sort=${sort}, categoryId=${categoryId}, author=${author}, status=${status}, page=0, size=100)}">100</a>
    </div>
</div>

<table>
    <thead>
    <tr>
        <th><input type="checkbox" id="selectAll" /></th>
        <th th:text="#{label.no}">No</th>
        <th>
            <a th:href="@{/todos(q=${q}, sort=${sort == 'titleAsc' ? 'titleDesc' : 'titleAsc'}, categoryId=${categoryId}, author=${author}, status=${status}, page=${page}, size=${size})}" th:text="#{label.title}">タイトル</a>
            <span th:if="${sort == 'titleAsc'}">▲</span>
            <span th:if="${sort == 'titleDesc'}">▼</span>
        </th>
        <th th:text="#{label.author}">登録者</th>
        <th>
            <a th:href="@{/todos(q=${q}, sort=${sort == 'deadlineAsc' ? 'deadlineDesc' : 'deadlineAsc'}, categoryId=${categoryId}, author=${author}, status=${status}, page=${page}, size=${size})}" th:text="#{label.deadline}">期限日</a>
            <span th:if="${sort == 'deadlineAsc'}">▲</span>
            <span th:if="${sort == 'deadlineDesc'}">▼</span>
        </th>
        <th>
            <a th:href="@{/todos(q=${q}, sort=${sort == 'createdAtAsc' ? 'createdAtDesc' : 'createdAtAsc'}, categoryId=${categoryId}, author=${author}, status=${status}, page=${page}, size=${size})}" th:text="#{label.createdAt}">作成日</a>
            <span th:if="${sort == 'createdAtAsc'}">▲</span>
            <span th:if="${sort == 'createdAtDesc'}">▼</span>
        </th>
        <th>
            <a th:href="@{/todos(q=${q}, sort=${sort == 'completedAsc' ? 'completedDesc' : 'completedAsc'}, categoryId=${categoryId}, author=${author}, status=${status}, page=${page}, size=${size})}" th:text="#{label.status}">ステータス</a>
            <span th:if="${sort == 'completedAsc'}">▲</span>
            <span th:if="${sort == 'completedDesc'}">▼</span>
        </th>
        <th th:text="#{label.category}">カテゴリ</th>
        <th th:text="#{label.actions}">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(todos)}">
        <td colspan="9" class="muted" th:text="#{msg.noData}">データはありません</td>
    </tr>
    <tr th:each="todo, stat : ${todos}"
        th:classappend="|${todo.completed ? 'completed' : ''} ${todo.deadline != null and todo.deadline.isBefore(today) ? 'deadline-overdue' : (todo.deadline != null and !todo.deadline.isBefore(today) and !todo.deadline.isAfter(nearLimit) ? 'deadline-near' : '')}|">
        <td>
            <input type="checkbox"
                   class="row-check"
                   form="bulkDeleteForm"
                   name="ids"
                   th:value="${todo.id}"
                   th:attr="data-completed=${todo.completed}, data-deadline=${todo.deadline}" />
        </td>
        <td th:text="${stat.count}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.author}"></td>
        <td th:text="${todo.deadlineLabel}"></td>
        <td th:text="${todo.createdAtLabel}"></td>
        <td>
            <span class="badge done" th:if="${todo.completed}" th:text="#{status.done}">完了</span>
            <span class="badge todo" th:unless="${todo.completed}" th:text="#{status.todo}">未完了</span>
        </td>
        <td>
            <span class="badge category"
                  th:if="${todo.category != null}"
                  th:text="${todo.category.name}"
                  th:style="|background:${todo.category.color}|"></span>
        </td>
        <td>
            <div class="actions">
                <a th:href="@{/todos/{id}/edit(id=${todo.id})}" th:text="#{button.edit}">編集</a>
                <form th:action="@{/todos/{id}/toggle(id=${todo.id})}" method="post">
                    <input type="hidden" name="q" th:value="${q}" />
                    <input type="hidden" name="sort" th:value="${sort}" />
                    <input type="hidden" name="categoryId" th:value="${categoryId}" />
                    <input type="hidden" name="author" th:each="a : ${author}" th:value="${a}" />
                    <input type="hidden" name="status" th:value="${status}" />
                    <input type="hidden" name="page" th:value="${page}" />
                    <input type="hidden" name="size" th:value="${size}" />
                    <button type="submit" th:text="${todo.completed} ? #{button.markActive} : #{button.markDone}"></button>
                </form>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<div class="pager" th:if="${totalPages > 1}">
    <span class="disabled" th:if="${page == 0}" th:text="#{pager.prev}">前へ</span>
    <a th:if="${page > 0}" th:href="@{/todos(q=${q}, sort=${sort}, categoryId=${categoryId}, author=${author}, status=${status}, page=${page - 1}, size=${size})}" th:text="#{pager.prev}">前へ</a>

    <span th:each="p : ${#numbers.sequence(0, totalPages - 1)}">
        <span class="current" th:if="${p == page}" th:text="${p + 1}"></span>
        <a th:if="${p != page}" th:href="@{/todos(q=${q}, sort=${sort}, categoryId=${categoryId}, author=${author}, status=${status}, page=${p}, size=${size})}" th:text="${p + 1}"></a>
    </span>

    <span class="disabled" th:if="${page + 1 >= totalPages}" th:text="#{pager.next}">次へ</span>
    <a th:if="${page + 1 < totalPages}" th:href="@{/todos(q=${q}, sort=${sort}, categoryId=${categoryId}, author=${author}, status=${status}, page=${page + 1}, size=${size})}" th:text="#{pager.next}">次へ</a>
</div>

<div id="deleteModal" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="deleteModalTitle">
    <div class="modal">
        <h2 id="deleteModalTitle" th:text="#{msg.confirmDelete}">本当に削除しますか？</h2>
        <p th:text="#{msg.deleteWarning}">この操作は取り消せません。</p>
        <div class="modal-actions">
            <button type="button" id="cancelDelete" th:text="#{button.cancel}">キャンセル</button>
            <button type="button" id="confirmDelete" th:text="#{button.ok}">OK</button>
        </div>
    </div>
</div>

<script src="/lib/anime.umd.min.js"></script>
<script src="/js/calendar-modal.js"></script>

<script>
    (function () {
        const todayStr = document.body.getAttribute('data-today');
        const today = todayStr ? new Date(todayStr) : null;
        const bulkSelect = document.getElementById('bulkSelect');
        const applyBulkSelect = document.getElementById('applyBulkSelect');
        const bulkDeleteBtn = document.getElementById('bulkDeleteBtn');
        const selectAll = document.getElementById('selectAll');
        const rowChecks = Array.from(document.querySelectorAll('.row-check'));
        const modal = document.getElementById('deleteModal');
        const cancelBtn = document.getElementById('cancelDelete');
        const confirmBtn = document.getElementById('confirmDelete');
        let targetForm = null;

        function openModal(form) {
            targetForm = form;
            modal.classList.add('show');
            confirmBtn.focus();
            document.addEventListener('keydown', handleKeydown);
        }

        function closeModal() {
            modal.classList.remove('show');
            targetForm = null;
            document.removeEventListener('keydown', handleKeydown);
        }

        function handleKeydown(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        }

        function updateBulkState() {
            const checked = rowChecks.filter((c) => c.checked).length;
            if (bulkDeleteBtn) {
                bulkDeleteBtn.disabled = checked === 0;
            }
            if (selectAll) {
                if (checked === 0) {
                    selectAll.indeterminate = false;
                    selectAll.checked = false;
                } else if (checked === rowChecks.length) {
                    selectAll.indeterminate = false;
                    selectAll.checked = true;
                } else {
                    selectAll.indeterminate = true;
                }
            }
        }

        if (selectAll) {
            selectAll.addEventListener('change', () => {
                rowChecks.forEach((c) => {
                    c.checked = selectAll.checked;
                });
                updateBulkState();
            });
        }

        rowChecks.forEach((c) => {
            c.addEventListener('change', updateBulkState);
        });

        if (applyBulkSelect) {
            applyBulkSelect.addEventListener('click', () => {
                const mode = bulkSelect ? bulkSelect.value : '';
                if (!mode) {
                    return;
                }
                rowChecks.forEach((c) => {
                    if (mode === 'all') {
                        c.checked = true;
                        return;
                    }
                    if (mode === 'completed') {
                        c.checked = c.dataset.completed === 'true';
                        return;
                    }
                    if (mode === 'overdue') {
                        if (!today || !c.dataset.deadline) {
                            c.checked = false;
                            return;
                        }
                        const d = new Date(c.dataset.deadline);
                        c.checked = d < today;
                    }
                });
                updateBulkState();
            });
        }

        document.querySelectorAll('form.delete-form, #bulkDeleteForm').forEach((form) => {
            form.addEventListener('submit', (e) => {
                if (form.id === 'bulkDeleteForm' && bulkDeleteBtn && bulkDeleteBtn.disabled) {
                    e.preventDefault();
                    return;
                }
                e.preventDefault();
                openModal(form);
            });
        });

        cancelBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        confirmBtn.addEventListener('click', () => {
            if (targetForm) {
                targetForm.submit();
            }
        });

        updateBulkState();
    })();
</script>
</body>
</html>
