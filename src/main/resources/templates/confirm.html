<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ToDo確認</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        table { border-collapse: collapse; width: 100%; max-width: 720px; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background: #f5f5f5; width: 160px; text-align: left; }
        .actions { margin-top: 12px; display: flex; gap: 12px; }
        .badge { display: inline-block; padding: 2px 8px; border-radius: 10px; font-size: 0.85em; color: #fff; }
    </style>
</head>
<body>
<h1>ToDo確認</h1>
<p>上記で登録して良いですか？</p>

<table>
    <tr>
        <th>登録者</th>
        <td th:text="${todoForm.author}"></td>
    </tr>
    <tr>
        <th>タイトル</th>
        <td th:text="${todoForm.title}"></td>
    </tr>
    <tr>
        <th>詳細</th>
        <td th:text="${todoForm.detail}"></td>
    </tr>
    <tr>
        <th>期限日</th>
        <td th:text="${deadlineLabel}"></td>
    </tr>
    <tr>
        <th>カテゴリ</th>
        <td>
            <span class="badge category"
                  th:if="${category != null}"
                  th:text="${category.name}"
                  th:style="|background:${category.color}|"></span>
        </td>
    </tr>
</table>

<div class="actions">
    <form th:action="@{/todos/complete}" method="post">
        <input type="hidden" name="id" th:value="${todoForm.id}" />
        <input type="hidden" name="author" th:value="${todoForm.author}" />
        <input type="hidden" name="title" th:value="${todoForm.title}" />
        <input type="hidden" name="detail" th:value="${todoForm.detail}" />
        <input type="hidden" name="deadline" th:value="${todoForm.deadline}" />
        <input type="hidden" name="categoryId" th:value="${todoForm.categoryId}" />
        <input type="hidden" name="mode" th:value="${mode}" />
        <button type="submit" th:text="${mode == 'edit'} ? '更新' : '登録'"></button>
    </form>

    <form th:action="@{/todos/back}" method="post">
        <input type="hidden" name="id" th:value="${todoForm.id}" />
        <input type="hidden" name="author" th:value="${todoForm.author}" />
        <input type="hidden" name="title" th:value="${todoForm.title}" />
        <input type="hidden" name="detail" th:value="${todoForm.detail}" />
        <input type="hidden" name="deadline" th:value="${todoForm.deadline}" />
        <input type="hidden" name="categoryId" th:value="${todoForm.categoryId}" />
        <input type="hidden" name="mode" th:value="${mode}" />
        <button type="submit">修正</button>
    </form>
</div>
</body>
</html>
