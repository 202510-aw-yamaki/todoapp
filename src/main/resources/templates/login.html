<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 24px; }
        .card { max-width: 360px; padding: 16px; border: 1px solid #ccc; border-radius: 8px; }
        .field { margin-bottom: 12px; }
        .error { color: #c00; margin-bottom: 8px; }
        .info { color: #2e7d32; margin-bottom: 8px; }
    </style>
</head>
<body>
<h1>ログイン</h1>

<div class="card">
    <div class="error" th:if="${param.error}">ユーザー名またはパスワードが正しくありません。</div>
    <div class="info" th:if="${param.logout}">ログアウトしました。</div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="field">
            <label>ユーザー名</label><br />
            <input type="text" name="username" autocomplete="username" />
        </div>
        <div class="field">
            <label>パスワード</label><br />
            <input type="password" name="password" autocomplete="current-password" />
        </div>
        <button type="submit">ログイン</button>
    </form>
</div>
</body>
</html>
